<nav class="container-menu" *ngIf="listMenu">
  <ul class="menu-list">
    <button
      *ngFor="let item of listMenu"
      class="item-menu"
      (click)="navigateRouter(item.path)"
      [disabled]="!item.active"
    >
      <mat-icon class="icon">{{ item.icon }}</mat-icon>
      <p class="title">{{ item.title }}</p>
    </button>
  </ul>
</nav>
